<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Bot Launcher</title>
  <style>
    body { font-family: Arial; display: flex; flex-direction: column; align-items: center; margin-top: 50px; }
    input { margin: 5px; padding: 8px; width: 200px; }
    button { padding: 10px 20px; cursor: pointer; }
    #output { margin-top: 20px; white-space: pre-line; border: 1px solid #ccc; padding: 10px; width: 400px; height: 200px; overflow-y: auto; }
  </style>
</head>
<body>
  <h2>Minecraft Bot Launcher</h2>
  <input type="text" id="ip" placeholder="Server IP">
  <input type="text" id="port" placeholder="Port">
  <input type="text" id="username" placeholder="Username">
  <button id="joinBtn">Join</button>

  <div id="output"></div>

  <script>
    const { spawn } = require('child_process');
    const joinBtn = document.getElementById('joinBtn');
    const output = document.getElementById('output');

    joinBtn.addEventListener('click', () => {
      const ip = document.getElementById('ip').value;
      const port = document.getElementById('port').value;
      const username = document.getElementById('username').value;

      if (!ip || !port || !username) {
        output.textContent += "IP, Port, and Username are required!\n";
        return;
      }

      const botProcess = spawn('node', ['bot.js', ip, port, username]);

      botProcess.stdout.on('data', (data) => {
        output.textContent += data.toString();
      });

      botProcess.stderr.on('data', (data) => {
        output.textContent += "Error: " + data.toString();
      });

      botProcess.on('close', (code) => {
        output.textContent += `Bot exited with code ${code}\n`;
      });
    });
  </script>
</body>
</html>

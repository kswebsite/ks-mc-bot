<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Bot Web</title>
</head>
<body style="font-family: Arial; padding: 2rem;">
  <h1>Minecraft Bot Web Interface</h1>

  <form id="botForm">
    <label>Server IP:</label><br>
    <input type="text" id="ip" required><br><br>

    <label>Server Port:</label><br>
    <input type="number" id="port" value="25565" required><br><br>

    <label>Bot Username:</label><br>
    <input type="text" id="username" required><br><br>

    <button type="submit">Join Server</button>
  </form>

  <h2>Output:</h2>
  <pre id="output" style="background:#f0f0f0; padding:1rem; height:200px; overflow:auto;"></pre>

  <script>
    const form = document.getElementById('botForm');
    const output = document.getElementById('output');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const ip = document.getElementById('ip').value;
      const port = document.getElementById('port').value;
      const username = document.getElementById('username').value;

      output.textContent += `Connecting bot ${username} to ${ip}:${port}...\n`;

      try {
        const res = await fetch('/join', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ ip, port, username })
        });

        const data = await res.json();
        output.textContent += data.message + '\n';
      } catch (err) {
        output.textContent += 'Error connecting bot\n';
        console.error(err);
      }
    });
  </script>
</body>
</html>
